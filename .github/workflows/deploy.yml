name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your default branch if needed

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“‚ Navigate to frontend directory
        run: cd eazyship-rwanda/frontend

      - name: ğŸ“¦ Install dependencies
        run: |
          cd eazyshiprwanda/frontend
          npm install

      - name: ğŸš€ Build Next.js as static files
        run: |
          cd eazyshiprwanda/frontend
          npm run build && npm run export

      - name: ğŸ“ Upload to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: eazyship-rwanda/frontend/out  # Path to the 'out' folder inside 'frontend'
